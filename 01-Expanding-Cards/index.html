<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://images.pexels.com/photos/12226937/pexels-photo-12226937.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
            <h3>Explore The World</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.pexels.com/photos/12480410/pexels-photo-12480410.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
            <h3>Wild Forest</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.pexels.com/photos/17666959/pexels-photo-17666959/free-photo-of-surfers-on-wave-on-sea-coast.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
            <h3>Sunny Beach</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.pexels.com/photos/5239050/pexels-photo-5239050.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
            <h3>City on Winter</h3>
        </div>

        <div class="panel"
            style="background-image: url('https://images.pexels.com/photos/17671746/pexels-photo-17671746/free-photo-of-snow-wood-landscape-mountains.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
            <h3>Mountains - Clouds</h3>
        </div>

    </div>


    <script src="script.js">  </script>
</body>

</html>
